<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Netflix Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="Netflix Logo" height="30"/>
    </a>
  </nav>

  <!-- Sign Up Form Section -->
  <section class="signup-section py-5">
    <div class="container">
      <h2 class="text-white text-center mb-4">Create your Netflix Account</h2>
      <div class="col-md-6 mx-auto">
        <form id="signup-form">
          <div class="form-group">
            <label for="name" class="text-white">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
          </div>
          <div class="form-group mt-3">
            <label for="email" class="text-white">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="form-group mt-3">
            <label for="password" class="text-white">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn btn-danger btn-block mt-4">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
          <a href="login.html" class="text-white">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/signup.js"></script>
</body>
</html>
