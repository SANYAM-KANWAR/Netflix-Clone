<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Netflix Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="Netflix Logo" height="30"/>
    </a>
    <div class="ms-auto">
      <a href="login.html" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile-section py-5">
    <div class="container">
      <h2 class="text-white text-center mb-4">Welcome to your Profile</h2>
      <div class="col-md-6 mx-auto text-center">
        <!-- Display user's name and email from sessionStorage -->
        <p class="text-white">Name: <strong id="user-name"></strong></p>
        <p class="text-white">Email: <strong id="user-email"></strong></p>
        <p class="text-white">Your membership is active!</p>
        <a href="browse.html" class="btn btn-danger mt-4">Browse Movies</a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Fetch and display user info from sessionStorage
    document.getElementById('user-name').textContent = sessionStorage.getItem('userName');
    document.getElementById('user-email').textContent = sessionStorage.getItem('userEmail');
  </script>
</body>
</html>
