<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Movies</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Google Fonts (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="Netflix Logo" height="30"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Movie List Section -->
  <section class="py-5 px-4">
    <h2 class="mb-4">Browse Movies</h2>
    <div class="row row-cols-2 row-cols-md-4 g-4">
      <!-- Movie 1 -->
      <div class="col">
        <div class="card bg-dark text-white border-0">
          <img src="img/movie1.jpg" class="card-img" alt="Movie 1">
          <div class="card-img-overlay d-flex align-items-end p-2">
            <h5 class="card-title">Stranger Things</h5>
          </div>
          <a href="show.html?id=1" class="stretched-link"></a> <!-- Link to show.html with ID -->
        </div>
      </div>
      <!-- Movie 2 -->
      <div class="col">
        <div class="card bg-dark text-white border-0">
          <img src="img/movie2.jpg" class="card-img" alt="Movie 2">
          <div class="card-img-overlay d-flex align-items-end p-2">
            <h5 class="card-title">Money Heist</h5>
          </div>
          <a href="show.html?id=2" class="stretched-link"></a> <!-- Link to show.html with ID -->
        </div>
      </div>
      <!-- Movie 3 -->
      <div class="col">
        <div class="card bg-dark text-white border-0">
          <img src="img/movie3.jpg" class="card-img" alt="Movie 3">
          <div class="card-img-overlay d-flex align-items-end p-2">
            <h5 class="card-title">Breaking Bad</h5>
          </div>
          <a href="show.html?id=3" class="stretched-link"></a> <!-- Link to show.html with ID -->
        </div>
      </div>
      <!-- Movie 4 -->
      <div class="col">
        <div class="card bg-dark text-white border-0">
          <img src="img/movie4.jpg" class="card-img" alt="Movie 4">
          <div class="card-img-overlay d-flex align-items-end p-2">
            <h5 class="card-title">The Witcher</h5>
          </div>
          <a href="show.html?id=4" class="stretched-link"></a> <!-- Link to show.html with ID -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2025 Netflix Clone. All Rights Reserved.</p>
      <p>
        <a href="#" class="text-white">Terms of Use</a> | 
        <a href="#" class="text-white">Privacy Policy</a>
      </p>
      <div>
        <a href="#" class="text-white mx-3"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-white mx-3"><i class="fab fa-twitter"></i></a>

        <a href="#" class="text-white mx-3"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
